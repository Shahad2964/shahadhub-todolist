name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:

  # -------------------------
  # 1) SAST Job (SonarCloud)
  # -------------------------
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Shahad2964_shahadhub-todolist
            -Dsonar.organization=shahad2964
            -Dsonar.sources=.
            -Dsonar.verbose=true

  # -------------------------
  # 2) SCA Job (Dependency-Check)
  # -------------------------
  sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Dependency-Check (SCA)
        uses: dependency-check/DependencyCheck_Action@main
        with:
          project: "PHP To Do"
          path: "."
          format: "HTML"
          out: "reports"
          args: "--enableRetired --enableExperimental"

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # -------------------------
  # 3) DAST Job (OWASP ZAP Full Scan)
  # -------------------------
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Start PHP App
      - name: Start PHP App
        run: |
          php -S 0.0.0.0:8080 -t . &
          sleep 8

      # OWASP ZAP Full Attack Scan
      - name: OWASP ZAP Attack Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: "http://localhost:8080"
          cmd_options: "-a -d -r zap-report.html"

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
