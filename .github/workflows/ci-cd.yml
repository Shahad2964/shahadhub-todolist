name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:

  # -------------------------
  # 0) Build & Test Job
  # -------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then composer install; fi

      - name: Run basic PHP tests
        run: |
          echo "No automated tests yet" # placeholder

  # -------------------------
  # 1) SAST Job (SonarCloud)
  # -------------------------
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Shahad2964_shahadhub-todolist
            -Dsonar.organization=shahad2964
            -Dsonar.sources=.

  # -------------------------
  # 2) SCA Job (Dependency-Check)
  # -------------------------
  sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Dependency-Check (SCA)
        uses: dependency-check/DependencyCheck_Action@main
        with:
          project: "PHP To Do"
          path: "."
          format: "HTML"
          out: "reports"

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # -------------------------
  # 3) DAST Job (ZAP Scan + Run App)
  # -------------------------
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Start PHP App
      - name: Start PHP App
        run: |
          php -S 0.0.0.0:8080 -t . &
          sleep 8

      # OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://localhost:8080"
          cmd_options: "-r zap-report.html"

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
