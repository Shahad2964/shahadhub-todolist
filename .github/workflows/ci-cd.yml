name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:

  # -------------------------
  # 1) SAST Job (SonarCloud)
  # -------------------------
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Shahad2964_shahadhub-todolist
            -Dsonar.organization=shahad2964
            -Dsonar.sources=.

  # -------------------------
  # 2) SCA Job (Dependency-Check)
  # -------------------------
  sca:
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Dependency-Check (SCA)
        uses: dependency-check/DependencyCheck_Action@main
        with:
          project: "PHP To Do"
          path: "."
          format: "HTML"
          out: "reports"

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

  # -------------------------
  # 3) DAST Job (ZAP Scan)
  # -------------------------
  dast:
    runs-on: ubuntu-latest
    needs: sca
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start PHP Server and Run ZAP Scan
        run: |
          # Start PHP server in background
          php -S 0.0.0.0:8080 -t . &
          PHP_PID=$!
          sleep 10

          # Run OWASP ZAP Baseline Scan
          docker run --rm -v $PWD:/zap/wrk/:rw --network=host ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json

          # Kill PHP server
          kill $PHP_PID

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
